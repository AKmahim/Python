<!DOCTYPE html>
<html>
<head>
	<title>My web page!</title>
	<style type="text/css">
		@media print{
			.screen-only {
				display: none;
			}
		}
	</style>
</head>
<body>
	<p>this is paragraph.</p>
	<p>This is another paragraph.</p>
	<p class="screen-only">This paragraph won't appear when you print this page.</p>

</body>
</html>
