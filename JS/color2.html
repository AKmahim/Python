<html>
    <head>
        <title>
            My webpage!
        </title>
        <script>
            document.addEventListener('DOMContentLoaded',() => {
                document.querySelectorAll('.color-change').onchange = function(){
                        document.querySelector('#hello').style.color=this.value;
                    };
                });
            });
        </script>
            
    </head>
</html>
