<html>
    <head>
        <title>My web page!</title>
        <script>
            document.addEventListener('DOMContentLoaded',()=>{
                setInterval(count,1000);
            });
            let counter = 0;
            function count(){
                counter++;
                document.querySelector('#counter').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1 id="counter"></h1>
        <button>Click Here!</button>
    </body>
</html>
