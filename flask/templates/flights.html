{% extends "layout.html" %}

{% block title %}
    flights
{% endblock %}

{% block body %}
    <h1>All Flights</h1>

    <ul>
        {% for flight in flights %}
            <li>
                {% set data = flight[0] | int %}
                <a href="{{ url_for('flight',data) }}">{{ flight[1] }} to {{ flight[2] }} </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
